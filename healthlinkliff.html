<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        /* CSS Styles */
        body {
            font-family: 'Sarabun', sans-serif; /* Apply Thai Font */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 40px; /* Increased padding */
            margin: 10px; /* Added margin */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            box-sizing: border-box; /* Makes sure padding doesn't increase the box size */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        .birthdate-select {
            display: flex;
            gap: 5px;
        }

        .birthdate-select label {
            display: block;
            margin-bottom: 5px;
        }

        .birthdate-select select {
            flex-grow: 1;
        }

        .form-image {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <h3>สมัครใช้งาน Health Link</h3>
            <div class="form-group">
                <label for="citizen-id">เลขประจำตัวประชาชน:</label>
                <input type="text" id="citizen-id" name="citizen_id" required placeholder="1 234 56789 01 2">
            </div>
            <div class="form-group">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="last-name">นามสกุล:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group birthdate-select">
                <label>วันเกิด:</label>
                <select name="birth_date_day" required>
                    <option value="">วันที่</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                

                <select name="birth_date_month" required>
                    <option value="">เดือน</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <select name="birth_date_year" required>
                    <option value="">ปี</option>
                    <option value="2023">2566</option>

                </select>
            </div>
            <div class="form-image">
                <img src="https://support.finnomena.com/servlet/rtaImage?eid=ka05j000000Sy9M&feoid=00N5j00000EuitH&refid=0EM5j000003WhBv" alt="ID Card Image">
            </div>
            <div class="form-group">
                <label for="id-card-no">เลขหลังบัตรประจำตัวประชาชน (12 หลัก):</label>
                <input type="text" id="id-card-no" name="id_card_no" required placeholder="123-4567890-12">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
